version: '3.8'

services:
  jenkins:
    build: .
    container_name: jenkins-personal
    restart: unless-stopped

    ports:
      - "8080:8080"   # Web UI
      - "50000:50000" # Agent communication

    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_home/jenkins.yaml
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

    volumes:
      - jenkins_home:/var/jenkins_home
      - ./jenkins.yaml:/var/jenkins_home/jenkins.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock

    # Add Jenkins user to Docker group (adjust GID to match host)
    group_add:
      - "999"  # Replace with your host's Docker GID (find with: getent group docker | cut -d: -f3)

volumes:
  jenkins_home:
